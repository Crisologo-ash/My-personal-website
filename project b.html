<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UN SDGs Registration Form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="form-container">
        <a href="website.html" class="back-button">‚Üê Back to My Website</a>
 
        <h2>Registration Form for UN SDGs</h2>
        <form action="#" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
 
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select--</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>
            <div id="otherGenderField" style="display: none;">
                <label for="otherGender">Please specify:</label>
                <input type="text" id="otherGender" name="otherGender">
            </div>
 
            <label>Sustainable Development Goals (SDGs) you're interested in:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="sdg[]" value="1"> No Poverty</label><br>
                <label><input type="checkbox" name="sdg[]" value="17"> Partnerships for the Goals</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
 
    <script>
        document.getElementById('gender').addEventListener('change', function() {
            var otherGenderField = document.getElementById('otherGenderField');
            if (this.value === 'other') {
otherGenderField.style.display = 'block';
                document.getElementById('otherGender').setAttribute('required', 'required');
            } else {
otherGenderField.style.display = 'none';
                document.getElementById('otherGender').removeAttribute('required');
                document.getElementById('otherGender').value = ''; // Clear value
            }
        });
    </script>
</body>
</html>
